<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Orelsan</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <h1>Le retour d'Orelsan</h1>
      <nav>
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="albums.html">Les albums</a></li>
          <li><a href="reservation.html">Réservation</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Réservation</h1>
        <h2>Coordonées</h2>
        <div>
          <form action="#" method="post">
            <label for="name_fld">Nom</label>
            <input
              id="name_fld"
              name="name_fld"
              type="text"
              placeholder="Nom"
            />

            <form action="#" method="post">
              <label for="surname_fld">Prénom</label>
              <input
                id="surname_fld"
                name="surname_fld"
                type="text"
                placeholder="Prénom"
              />

            <label for="mail_fld">E-mail</label>
            <input
              id="mail_fld"
              name="mail_fld"
              type="email"
              placeholder="me@domaine.be"
            />

            <label for="phone_fld">Téléphone</label>
            <input
              id="phone_fld"
              name="phone_fld"
              type="phone"
              placeholder="Téléphone"
            />
            

            <button type="Annuler" class="btn">Annuler</button>
            <button type="Commander" class="btn">Commader</button>
          </form>

    </main>

    <footer>
      <section>
        <h1>Contact</h1>
        <p>0498/245.256</p>
        <p>info@orelsan7th.com</p>
      </section>
      <section>
        <h1>Prochaines dates de tournée</h1>
        <p>
          25 janvier - Paris <br />28 janvier - Bruxelles<br />5 février - Lille
        </p>
      </section>
      <section>
        <h1>Navigation</h1>
        <nav>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="albums.html">Les albums</a></li>
            <li><a href="reservation.html">Réservation</a></li>
          </ul>
        </nav>
      </section>
    </footer>
  </body>
</html>
